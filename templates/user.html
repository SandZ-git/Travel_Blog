{% include "header.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/bck_img.png')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h2>Hello {{ current_user.name }}!</h2>
                    <span class="subheading">Here are you user details</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7" >
                <p>Name: <strong>{{ current_user.name }}</strong></p>
                <hr>
                <p>Email: <strong>{{ current_user.email }}</strong></p>
                <p></p>
            </div>
        </div>
    </div>
</main>
<!-- Footer-->
{% include "footer.html" %}
